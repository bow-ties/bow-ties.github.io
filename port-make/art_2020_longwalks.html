	<h3>Long Walks (2017-)</h3>
	<p> I go on long (8-27mi) walks to observe the urban landscape in very performative ways. One may even call it an <a href="https://www.amazon.com/Walkscapes-walking-as-aesthetic-practice/dp/1683150082">aesthetic practice</a>. Elsewhere I may eventually post some writing on the subject. I have a compilation <a href="random.html#2020-08-17%20-%20Walking">here</a>.</p>
	<br/>
	<p>While at MIT, I set out to walk 1000 miles before graduation - a task I completed.</p>
